<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-6 project-description">
            <div *ngIf="project != undefined">
                <project-description [project]="project"></project-description>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 left-side" style="border: 1px black solid">
            <div class="row">
                <div class="col-md-6 omap"><olmap [projects]="projects" [selectedProject]="selectedProject"></olmap></div>
                <div class="col-md-6">
                    <img src="/client/images/img-top-right.png" width="100%" height="200px">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <img src="/client/images/img-bottom-left.png.png">
                </div>
                <div class="col-md-6">
                    <img src="/client/images/img-bottom-right.png.png">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 hchart"><detail-page-chart></detail-page-chart></div>
        <div class="col-xs-12 col-md-6 gantt">
            <div>Мониторинг реализации проекта</div>
            <gantt></gantt></div>
    </div>
</div>
