<div id="wrapper">
    <div id="left">
        <div class="head-name">Инвестиционные проекты</div>
        <div class="filters-container">
            <div class="inner-filters-container">
                <select class="select-tab">
                    <option>Все категории</option>
                </select>
            </div>
        </div>
        <div class="indicators-container">
            <div class="ind">
                <i class="fa fa-circle" aria-hidden="true" style="color: #1211f3"></i>
                {{(projects)?.length}}
            </div>
            <div class="ind">
                <i class="fa fa-check-circle" aria-hidden="true" style="color: #20b052"></i>
                30
            </div>
            <div class="ind">
                <i class="fa fa-exclamation-circle" aria-hidden="true" style="color: #890511"></i>
                2
            </div>
        </div>
        <div class="projects-container">
            <div *ngFor="let project of projects" (click)="onSelect(project)">
                <hr>
                <project-description [project]="project"></project-description>
            </div>
        </div>
    </div>

    <div id="right">
        <olmap [projects]="projects" [selectedProject]="selectedProject"></olmap>
    </div>
    <div id="clear"></div>
</div>
